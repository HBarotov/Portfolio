      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"

    <link rel="stylesheet" href="./css/main.css">

<body>
    <!-- Header -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <h2 id="logo">BH</h2>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./projects.html">Projects</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./contact.html" class="current-page">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header> 

    <main>
        <!-- Section 1: Contact Form -->
        <section id="contact-form" class="text-center py-3">
            <div class="container">
                <h2 class="section-title">Contact Me</h2>
                <div class="bottom-line"></div>
                <p class="small-lead">Here is how you can reach out to me:</p>

                <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                    <div class="text-fields my-2">
                        <input type="text" class="text-input name-input" placeholder="Name" name="name">
                        <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">
                        <input type="email" class="text-input email-input" placeholder="Email Address" name="email">
                        <input type="phone" class="text-input phone-input" placeholder="Phone Number" name="phone">
                        <textarea class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
                    </div>
                    <div class="my-2">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                    <button type="submit" class="btn-dark">Submit</button>
                </form>
            </div>
        </section>

        <!-- Section 2: Contact Info -->
        <section id="contact-info" class="py-3 text-center">
            <div class="container">
                <div class="contact-info">
                    <div>
                        <i class="fas fa-envelope fa-2x"></i>
                        <h3>Email</h3>
                        <p>barotovhojiakbar.me@gmail.com</p>
                    </div>
                    <div>
                        <i class="fas fa-phone fa-2x"></i>
                        <h3>Phone</h3>
                        <p>+998 93 605-43-31</p>
                    </div>
                    <div>
                        <i class="fas fa-map-marker-alt fa-2x"></i>
                        <h3>Address</h3>
                        <p>23 Xonobod St, Angren Tashkent</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 3: Tagline -->
        <section id="contact-tagline" class="text-center py-4 bg-primary">
            <div class="container">
                <h1>Let's start our project</h1>
            </div>
        </section>
    </main>
    

    <!-- Footer -->
    <footer id="main-footer">
        <div class="container footer-content">
            <p>Copyright &copy; 2021. All Rights Reserved.</p>
            <div class="social">
                <a href="https://t.me/hojiakbar_barotov" target="_blank"><i class="fab fa-telegram fa-2x"></i></a>
                <a href="https://www.github.com/MrKhojiakbar/" target="_blank"><i class="fab fa-github fa-2x"></i></a>
            </div>
        </div>
    </footer>
